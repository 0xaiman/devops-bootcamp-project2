---
- name: Clone and run lab-final-project on web server
  hosts: web
  become: true

  vars:
    repo_url: https://github.com/Infratify/lab-final-project.git
    app_dir: /opt/lab-final-project

  tasks:
    - name: Ensure git is installed
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Clone repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: main
        force: yes

    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Refresh group membership for ubuntu (newgrp workaround)
      shell: newgrp docker <<EOF
        whoami
        EOF
      become_user: ubuntu
      ignore_errors: yes

    - name: Copy .env.example to .env
      copy:
        src: "{{ app_dir }}/.env.example"
        dest: "{{ app_dir }}/.env"
        remote_src: yes

    - name: Set USER_NAME in .env
      lineinfile:
        path: "{{ app_dir }}/.env"
        regexp: "^USER_NAME="
        line: "USER_NAME=AIMAN DANI"
        create: yes

    - name: Rebuild and restart with Docker Compose (personalized)
      shell: docker compose up -d --build
      args:
        chdir: "{{ app_dir }}"
      # Run as root to ensure Docker socket access
